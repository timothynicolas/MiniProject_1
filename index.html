<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tenant| Sign In</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image" href="media/favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
   
<body>
    <div class="container">
        <div class="form-box">
            <h1 style="font-family: 'Poppins'; font-weight: 700;">Tenant</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <br>
                    <p>Don't have an account? <a href="pages/sign-up-page-1.html">Sign Up</a></p>
                    <br>
                </div>
                <div class="btn-field-signin">
                   
                    <button type="button"><a class="hyperlink" href="pages/Home.html"> Sign In </a></button>
                   
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
